<div class="flex">
    <div class="w-80 bg-white shadow rounded" >
        <div class=" w-full bg-gray-200 flex flex-col justify-between p-4 bg-cover bg-center group relative">
        
        <a href="/product_detail/{{productChild.id}}" class="overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75">
            <img  [src]="productChild.image" class="object-cover w-full h-[450px]  group-hover:scale-110 transition duration-300 ease-in-out" alt="">
        </a>
        </div>
        <div class="p-4 flex flex-col items-center" >
        <p class="text-gray-400 font-light text-xs text-center ">
          {{productChild.description | description: 50}}
        </p>
        <h1 class="text-gray-800 text-center mt-1">
            <a href="/product_detail/{{productChild.id}}">{{productChild.title}}</a>
            
        </h1>
        <p class="text-center text-gray-800 mt-1">â‚¬{{productChild.price}}</p>
        <div class="flex items-center mt-2.5 mb-5">
            <app-product-rate [rateInit]="productChild.rate" ></app-product-rate>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">{{productChild.rate}}</span>
        </div>
        <button
          class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50 mt-4 w-full flex items-center justify-center"
        >
          Add to order
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 ml-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
